<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name='author' content='Kyle'>
        <link rel='stylesheet' href='style-2.css'> 
        <title>HTML Skill Check 2</title>
        <style>
            img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        </style> 
    <body>
        <div class='header1'>
            <h1>Makin' Shapes!</h1>
        </div>
        <div class='header2'>
            <h2>Rectangles</h2>
        </div>
        <div id = 'main1'>
            <section id='purple'></section>
            <section id='blue'></section>
            <section id='pink'></section>
        </div>
        <div class='header3'>
            <h2>Circles</h2>
        </div>
        <div id = 'main2'>
            <section id='top-circle'>
                <article class = 'left-eye'>
                    <img src="https://shop.buttons.com/v/vspfiles/photos/BlackBulkButtons-2T.jpg?v-cache=1427874893" alt="Button"
                    style='height:15px; width:15px;'>
                </article>
                <article class = 'right-eye'>
                    <img src="https://shop.buttons.com/v/vspfiles/photos/BlackBulkButtons-2T.jpg?v-cache=1427874893" alt="Button"
                    style='height:15px; width:15px;'>
                </article>
                    <article class = 'carrot'>
                    <img src="https://icons.iconarchive.com/icons/thesquid.ink/free-flat-sample/256/carrot-icon.png" alt="Carrot"
                    style='height: 25px; width: 25px;'>
                </article>
                </section>
            <section id='middle-circle'>
                <article class = 'top-button'>
                    <img src="https://shop.buttons.com/v/vspfiles/photos/BlackBulkButtons-2T.jpg?v-cache=1427874893" alt="Button"
                    style='height:15px; width:15px;'>
                </article>
                    <article class = 'middle-button'>
                    <img src="https://shop.buttons.com/v/vspfiles/photos/BlackBulkButtons-2T.jpg?v-cache=1427874893" alt="Button>"
                    style='height:15px; width:15px;'>
                </article>
                    <article class = 'bottom-button'>
                    <img src="https://shop.buttons.com/v/vspfiles/photos/BlackBulkButtons-2T.jpg?v-cache=1427874893" alt="Button"
                    style='height:15px; width:15px;'>
                </article>
            </section>
            <section id='bottom-circle'></section>
        </div>
        <div class = 'header4'>
            <h2>Everything</h2>
        </div>
        <div id = 'main3'>
            <section id='big-square'>
                <section id='green-circle'>
                    <section id='square'>
                        <article class='blue-circle'>
                            <img src="https://static.wikia.nocookie.net/dinosaurs/images/9/92/Marine_reptile-large.png/revision/latest/scale-to-width-down/240?cb=20131031230555" alt="Fishy"
                            style='height: 50px; width:50px'>
                            <p>Fish Tank</p>
                        </article>

                    </section>
                </section>     
            </section>
        </div>
    </body>
